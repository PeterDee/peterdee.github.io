<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="/favicon.svg"
      rel="icon"
      type="image/svg+xml"
    />
    <link
      href="/index.css"
      rel="stylesheet"
    />
    <meta
      content="width=device-width, initial-scale=1"
      name="viewport"
    />
    <title>
      Peter Dyumin
    </title>
  </head>
  <body>
    <main id="content">
      <div class="highlight">
        Peter Dyumin
      </div>
      <div class="sub">
        Lead Full Stack Software Developer, Tech Lead, Team Lead for <a
          href="https://dunice.net"
          target="_blank"
        >
          IBS Dunice
        </a>
      </div>
      <div class="sub-last">
        <a
          href="https://github.com/peterdee"
          target="_blank"
        >
          Github
        </a> - <a
          href="mailto:peter.dyumin@gmail.com"
          target="_blank"
        >
          Contact
        </a>
      </div>
    </main>
    <footer class="transparent">
      <div class="footer-logo footer-margin transparent">
        <img
          alt="Logo"
          class="footer-logo transparent"
          src="/favicon.svg"
        />
      </div>
      <a
        class="footer-margin transparent"
        href="https://dyum.in"
        target="_blank"
      >
        Peter Dyumin
      </a>
      <span class="footer-margin transparent">
        Â©
      </span>
      <span
        class="transparent"
        id="year"
      ></span>
    </footer>
    <div class="waves-container">
      <svg
        class="waves"
        id="waves"
        preserveAspectRatio="none"
        shape-rendering="auto"
        viewBox="0 24 150 28"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
      >
        <defs>
          <path
            d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z"
            id="gentle-wave"
          />
        </defs>
        <g class="parallax">
          <use
            fill="rgba(205, 205, 205, 0.7)"
            x="48"
            xlink:href="#gentle-wave"
            y="0"
          />
          <use
            fill="rgba(205, 205, 205, 0.5)"
            x="48"
            xlink:href="#gentle-wave"
            y="3"
          />
          <use
            fill="rgba(205, 205, 205, 0.3)"
            x="48"
            xlink:href="#gentle-wave"
            y="5"
          />
          <use
            fill="rgba(205, 205, 205, 0.9)"
            x="48"
            xlink:href="#gentle-wave"
            y="7"
          />
        </g>
      </svg>
    </div>
    <script>
      if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
        document.querySelector("link[rel~='icon']").href = 'favicon-light.svg';
      }
      if (/Mobi/i.test(window.navigator.userAgent)) {
        document.getElementById('content').classList.add('main-mobile');
        document.getElementById('waves').classList.add('waves-mobile');
      }
      const year = new Date().getFullYear();
      document.getElementById('year').append(year);
    </script>
  </body>
</html>
